<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Taxi Kovai Meter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        :root { --main: #1E3A8A; --red: #EF4444; --black: #111827; --white: #FFFFFF; --bg: #F9FAFB; }
        body { font-family: 'Outfit', sans-serif; background: var(--white); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Layout Styling */
        .header { width: 100%; background: var(--white); padding: 25px 0; display: flex; justify-content: center; align-items: center; }
        .header img { height: 60px; width: auto; }
        .separator { width: 100%; height: 4px; display: flex; }
        .line-blue { width: 50%; background-color: var(--main); }
        .line-red { width: 50%; background-color: var(--red); }

        .meter-area { width: 100%; background-color: var(--bg); flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding-top: 25px; }
        .card { background: var(--white); border-radius: 35px; width: 92%; max-width: 420px; padding: 40px 15px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #F1F3F5; }
        .label { color: #9CA3AF; font-size: 13px; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 8px; }
        
        .fare-val { font-size: 100px; font-weight: 900; color: var(--black); margin: 5px 0; line-height: 1; letter-spacing: -3px; }
        .currency { color: var(--main); font-size: 45px; vertical-align: middle; margin-right: 5px; }
        .decimal { font-size: 55px; color: #9CA3AF; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; border-top: 1px solid #F3F4F6; padding-top: 30px; }
        .val { font-size: 32px; font-weight: 900; color: var(--black); }
        .unit { font-size: 14px; color: #6B7280; font-weight: 700; }

        /* Receipt View */
        #receipt-view { display: none; width: 100%; flex-direction: column; align-items: center; padding-top: 20px; background: var(--bg); flex-grow: 1; }
        .receipt-card { background: white; width: 85%; padding: 30px; border-radius: 25px; border: 2px dashed #D1D5DB; margin-bottom: 20px; }
        .r-line { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 17px; color: #4B5563; }
        .r-total { border-top: 2px solid var(--black); margin-top: 15px; padding-top: 15px; font-weight: 900; font-size: 26px; color: var(--red); display: flex; justify-content: space-between; }

        .btn-container { width: 100%; position: fixed; bottom: 35px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .btn { width: 92%; max-width: 420px; padding: 22px; border-radius: 22px; border: none; font-size: 20px; font-weight: 900; color: var(--white); background: var(--main); text-transform: uppercase; cursor: pointer; }
        .btn-share { background: #25D366; }
        .btn-reset { background: var(--black); }
    </style>
</head>
<body>
    <div class="header"><img src="get-taxi.png" alt="Logo"></div>
    <div class="separator"><div class="line-blue"></div><div class="line-red"></div></div>

    <div id="live-meter" class="meter-area">
        <div class="card">
            <div class="label">Live Fare</div>
            <div class="fare-val"><span class="currency">₹</span><span id="fare-whole">0</span><span class="decimal">.</span><span id="fare-dec" class="decimal">00</span></div>
            <div class="stats-grid">
                <div><div class="label">Distance</div><div class="val"><span id="dist">0.00</span><span class="unit">KM</span></div></div>
                <div><div class="label">Waiting Time</div><div class="val"><span id="wait-display">0:00</span></div></div>
            </div>
        </div>
        <div class="btn-container"><button id="mainBtn" class="btn" onclick="toggleTrip()">Start Trip</button></div>
    </div>

    <div id="receipt-view">
        <div class="receipt-card">
            <h2 style="text-align: center; margin-bottom: 20px;">TRIP RECEIPT</h2>
            <div class="r-line"><span>Total Distance:</span><span id="r-dist">0.00 KM</span></div>
            <div class="r-line"><span>Total Wait:</span><span id="r-wait">0:00</span></div>
            <div class="r-total"><span>Total Bill:</span><span id="r-total">₹0.00</span></div>
        </div>
        <div class="btn-container" style="position: static;">
            <button class="btn btn-share" onclick="shareTripDetails()">Share Trip Details</button>
            <button class="btn btn-reset" onclick="location.reload()">New Trip</button>
        </div>
    </div>

    <script>
        let active = false, distance = 0, fare = 0, waitSecs = 0, lastPos, liveInt;
        let config = { base: 80, rate: 25 };

        function toggleTrip() {
            if(!active) {
                active = true; fare = config.base;
                document.getElementById('mainBtn').innerText = "Stop Trip";
                startTracking();
                liveInt = setInterval(() => {
                    // If car is stopped or not moved
                    if(!lastPos || (lastPos.coords.speed || 0) < 0.6) {
                        waitSecs++;
                        // Jump by ₹2 exactly every 60 seconds
                        if(waitSecs > 0 && waitSecs % 60 === 0) { fare += 2; }
                    }
                    updateUI();
                }, 1000);
            } else { finishTrip(); }
        }

        function finishTrip() {
            active = false; clearInterval(liveInt);
            navigator.geolocation.clearWatch(geoWatch);

            // VOICE SANDWICH: Start.mp3 -> English Price -> end.mp3
            let audioS = new Audio('Start.mp3');
            audioS.play().then(() => {
                audioS.onended = () => {
                    let msg = new SpeechSynthesisUtterance(Math.floor(fare) + " Rupees");
                    msg.onend = () => { new Audio('end.mp3').play(); };
                    window.speechSynthesis.speak(msg);
                };
            }).catch(e => console.error("Audio blocked", e));

            document.getElementById('live-meter').style.display = 'none';
            document.getElementById('receipt-view').style.display = 'flex';
            document.getElementById('r-dist').innerText = distance.toFixed(2) + " KM";
            document.getElementById('r-total').innerText = "₹" + fare.toFixed(2);
            let m = Math.floor(waitSecs/60); let s = waitSecs%60;
            document.getElementById('r-wait').innerText = m + ":" + (s < 10 ? "0" : "") + s;
        }

        function shareTripDetails() {
            let m = Math.floor(waitSecs/60); let s = waitSecs%60;
            let waitStr = m + ":" + (s < 10 ? "0" : "") + s;
            let msg = `*TRIP DETAILS*%0A*Distance:* ${distance.toFixed(2)} KM%0A*Wait:* ${waitStr}%0A*TOTAL: ₹${fare.toFixed(2)}*`;
            window.open(`https://wa.me/919043743777?text=${msg}`);
        }

        function startTracking() {
            geoWatch = navigator.geolocation.watchPosition(p => {
                if(lastPos && p.coords.speed >= 0.6) {
                    let d = calcDist(lastPos.coords.latitude, lastPos.coords.longitude, p.coords.latitude, p.coords.longitude);
                    if (d > 0.005) { distance += d; fare += (d * config.rate); }
                }
                lastPos = p; updateUI();
            }, null, {enableHighAccuracy: true});
        }

        function calcDist(la1, lo1, la2, lo2) {
            const R = 6371; const dLa = (la2-la1)*Math.PI/180; const dLo = (lo2-lo1)*Math.PI/180;
            const a = Math.sin(dLa/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLo/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function updateUI() {
            let p = fare.toFixed(2).split('.');
            document.getElementById('fare-whole').innerText = p[0];
            document.getElementById('fare-dec').innerText = p[1];
            document.getElementById('dist').innerText = distance.toFixed(2);
            let m = Math.floor(waitSecs/60); let s = waitSecs%60;
            document.getElementById('wait-display').innerText = m + ":" + (s < 10 ? "0" : "") + s;
        }
    </script>
</body>
</html>
