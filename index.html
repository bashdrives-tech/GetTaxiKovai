<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Meter Pro</title>
    <style>
        /* Premium thick fonts for numbers and text */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root { 
            --red: #EF4444; 
            --dark-blue: #1E3A8A; 
            --white: #FFFFFF; 
            --bg-light: #F9FAFB; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--white); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }
        
        /* CENTERED LOGO SECTION */
        .header { 
            width: 100%; 
            background: var(--white); 
            padding: 25px 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        .header img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        /* THE TWO-COLOR SEPARATOR LINE (DARK BLUE & RED) */
        .separator {
            width: 100%;
            height: 4px;
            display: flex;
        }
        .line-blue { width: 50%; background-color: var(--dark-blue); }
        .line-red { width: 50%; background-color: var(--red); }

        /* METER CONTENT AREA */
        .meter-area {
            width: 100%;
            background-color: var(--bg-light);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .card { 
            background: var(--white); 
            border-radius: 30px; 
            width: 90%; 
            max-width: 420px; 
            padding: 40px 20px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            box-sizing: border-box;
            border: 1px solid #F1F3F5;
        }
        
        .label { color: #9CA3AF; font-size: 13px; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 10px; }
        
        /* Thick, Bold Number Font */
        .fare-val { font-size: 100px; font-weight: 900; color: #111827; margin: 10px 0; line-height: 1; letter-spacing: -3px; }
        .currency { color: var(--red); font-size: 45px; vertical-align: middle; margin-right: 5px; font-weight: 400; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; border-top: 1px solid #F3F4F6; padding-top: 30px; }
        .val { font-size: 34px; font-weight: 900; color: #111827; }
        .unit { font-size: 14px; color: #6B7280; font-weight: 700; margin-left: 2px; }

        .bottom-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 420px; margin-top: 15px; }
        .info-box { background: var(--white); border-radius: 20px; padding: 22px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #F1F3F5; }
        .val-text { font-size: 26px; font-weight: 900; color: #111827; }
        .status-text { color: var(--red); font-weight: 900; font-size: 20px; }

        /* FOOTER BUTTON */
        .btn-container { width: 100%; position: fixed; bottom: 30px; display: flex; justify-content: center; }
        .btn { 
            width: 90%; 
            max-width: 420px; 
            padding: 22px; 
            border-radius: 20px; 
            border: none; 
            font-size: 20px; 
            font-weight: 900; 
            color: var(--white); 
            background: var(--red);
            text-transform: uppercase; 
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3); 
        }
    </style>
</head>
<body>

    <div class="header">
        <img id="logo-img" src="" alt="Taxi Logo">
    </div>

    <div class="separator">
        <div class="line-blue"></div>
        <div class="line-red"></div>
    </div>

    <div class="meter-area">
        <div class="card">
            <div class="label">Live Fare</div>
            <div class="fare-val"><span class="currency">â‚¹</span><span id="fare">0</span></div>
            <div class="stats-grid">
                <div><div class="label">Distance</div><div class="val" id="dist">0.00<span class="unit">KM</span></div></div>
                <div><div class="label">Waiting</div><div class="val" id="wait">0<span class="unit">MIN</span></div></div>
            </div>
        </div>

        <div class="bottom-grid">
            <div class="info-box"><div class="label">Speed</div><div class="val-text" id="speed">0.0</div></div>
            <div class="info-box"><div class="label">Status</div><div class="status-text">Premium Ride</div></div>
        </div>
    </div>

    <div class="btn-container"><button id="mainBtn" class="btn" onclick="toggleTrip()">Start Trip</button></div>

    <script>
        let active = false, distance = 0, fare = 0, waitMins = 0;
        let watchID, lastTime, lastPos;

        const params = new URLSearchParams(window.location.search);
        const brand = params.get('brand') || 'get';
        const tType = params.get('t') || '1';

        // Correct filenames from your GitHub
        document.getElementById('logo-img').src = brand === 'red' ? "red-taxi.png" : "get-taxi.png";

        let config = { base: 80, rate: 25 }; 
        if(tType === '2') config = { base: 100, rate: 25 }; 
        if(tType === '3') config = { base: 80, rate: 27 }; 

        function toggleTrip() {
            if(!active) {
                active = true;
                fare = config.base;
                lastTime = Date.now();
                document.getElementById('mainBtn').innerText = "Stop Trip";
                document.getElementById('mainBtn').style.background = "#111827"; // Dark button when active
                startTracking();
            } else { location.reload(); }
        }

        function startTracking() {
            watchID = navigator.geolocation.watchPosition(p => {
                let now = Date.now();
                let elapsed = (now - lastTime) / 60000;
                
                if(lastPos) {
                    let d = calcDist(lastPos.coords.latitude, lastPos.coords.longitude, p.coords.latitude, p.coords.longitude);
                    distance += d;
                    fare += (d * config.rate);
                    
                    if(p.coords.speed < 0.3 || p.coords.speed === null) {
                        waitMins += elapsed;
                        fare += (elapsed * 2); 
                    }
                }
                lastPos = p;
                lastTime = now;
                document.getElementById('speed').innerText = (p.coords.speed * 3.6 || 0).toFixed(1);
                updateUI();
            }, null, {enableHighAccuracy: true});
        }

        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function updateUI() {
            document.getElementById('fare').innerText = Math.floor(fare);
            document.getElementById('dist').innerHTML = distance.toFixed(2) + '<span class="unit">KM</span>';
            document.getElementById('wait').innerHTML = Math.floor(waitMins) + '<span class="unit">MIN</span>';
        }
    </script>
</body>
</html>
