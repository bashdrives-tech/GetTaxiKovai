<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Meter Pro - Coimbatore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600;700&display=swap');

        :root { --red: #EF4444; --white: #FFFFFF; }
        
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: var(--red); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }
        
        /* WHITE HEADER BOX FOR LOGO */
        .header { 
            width: 100%; 
            background: var(--white); 
            padding: 12px 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            margin-bottom: 25px;
        }
        
        .header img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        /* MAIN METER CARD */
        .card { 
            background: var(--white); 
            border-radius: 28px; 
            width: 92%; 
            max-width: 400px; 
            padding: 35px 20px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            box-sizing: border-box;
        }
        
        .label { color: #9CA3AF; font-size: 13px; font-weight: bold; letter-spacing: 1.5px; text-transform: uppercase; }
        .fare-val { font-family: 'Orbitron', sans-serif; font-size: 90px; color: var(--red); margin: 15px 0; line-height: 1; display: flex; justify-content: center; align-items: flex-start; }
        .currency { font-size: 38px; margin-top: 12px; margin-right: 4px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; border-top: 1px solid #F3F4F6; padding-top: 25px; }
        .val { font-size: 32px; font-weight: 800; color: #111827; }
        .unit { font-size: 14px; color: #6B7280; font-weight: 600; margin-left: 4px; }

        /* SPEED AND TARIFF BOXES */
        .bottom-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 92%; max-width: 400px; margin-top: 15px; }
        .info-box { background: var(--white); border-radius: 18px; padding: 18px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .val-text { font-size: 24px; font-weight: 800; color: #111827; }

        /* START/STOP BUTTON */
        .btn-container { width: 100%; position: fixed; bottom: 30px; display: flex; justify-content: center; }
        .btn { 
            width: 92%; 
            max-width: 400px; 
            padding: 20px; 
            border-radius: 16px; 
            border: 2px solid var(--white); 
            font-size: 18px; 
            font-weight: bold; 
            color: var(--red); 
            background: var(--white);
            text-transform: uppercase; 
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
        }
    </style>
</head>
<body>

    <div class="header">
        <img id="logo-img" src="" alt="Taxi Logo">
    </div>

    <div class="card">
        <div class="label">Live Fare</div>
        <div class="fare-val"><span class="currency">₹</span><span id="fare">0</span></div>
        <div class="stats-grid">
            <div><div class="label">Distance</div><div class="val" id="dist">0.00<span class="unit">KM</span></div></div>
            <div><div class="label">Waiting</div><div class="val" id="wait">0<span class="unit">MIN</span></div></div>
        </div>
    </div>

    <div class="bottom-grid">
        <div class="info-box"><div class="label">Speed</div><div class="val-text" id="speed">0.0 <span style="font-size: 12px; color: #6B7280;">km/h</span></div></div>
        <div class="info-box"><div class="label">Tariff</div><div id="tariff-name" style="color:var(--red); font-weight:bold; font-size:18px;">Local</div></div>
    </div>

    <div class="btn-container"><button id="mainBtn" class="btn" onclick="toggleTrip()">Start Trip</button></div>

    <script>
        let active = false, distance = 0, fare = 0, waitSecs = 0;
        let watchID, waitTimer, lastPos;

        const params = new URLSearchParams(window.location.search);
        const brand = params.get('brand') || 'get';
        const tType = params.get('t') || '1';

        // LOGO SELECTION LOGIC
        const logoImg = document.getElementById('logo-img');
        if(brand === 'red') {
            logoImg.src = "red-taxi.png"; 
        } else {
            logoImg.src = "get-taxi.png"; 
        }

        // TARIFF SELECTION LOGIC
        let config = { base: 80, rate: 25, label: "80 + 25" };
        if(tType === '2') config = { base: 100, rate: 25, label: "100 + 25" };
        if(tType === '3') config = { base: 80, rate: 27, label: "80 + 27" };
        document.getElementById('tariff-name').innerText = config.label;

        function toggleTrip() {
            if(!active) {
                active = true;
                fare = config.base;
                document.getElementById('mainBtn').innerText = "Stop Trip";
                startTracking();
            } else { location.reload(); }
        }

        function startTracking() {
            watchID = navigator.geolocation.watchPosition(p => {
                if(lastPos) {
                    let d = calcDist(lastPos.coords.latitude, lastPos.coords.longitude, p.coords.latitude, p.coords.longitude);
                    distance += d;
                    fare += (d * config.rate);
                }
                lastPos = p;
                document.getElementById('speed').innerHTML = `${(p.coords.speed * 3.6 || 0).toFixed(1)} <span style="font-size: 12px; color: #6B7280;">km/h</span>`;
                updateUI();
            }, null, {enableHighAccuracy: true});
            
            waitTimer = setInterval(() => {
                if(lastPos && (lastPos.coords.speed < 0.3 || lastPos.coords.speed === null)) {
                    waitSecs++;
                    fare += (2 / 60); // ₹2 per minute
                    updateUI();
                }
            }, 1000);
        }

        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function updateUI() {
            document.getElementById('fare').innerText = Math.floor(fare);
            document.getElementById('dist').innerHTML = distance.toFixed(2) + '<span class="unit">KM</span>';
            document.getElementById('wait').innerHTML = Math.floor(waitSecs/60) + '<span class="unit">MIN</span>';
        }
    </script>
</body>
</html>
