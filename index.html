<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Meter Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        :root { --red: #EF4444; --dark-blue: #1E3A8A; --black: #111827; --white: #FFFFFF; --bg-light: #F9FAFB; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--white); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { width: 100%; background: var(--white); padding: 20px 0; display: flex; justify-content: center; align-items: center; }
        .header img { height: 55px; width: auto; }
        .separator { width: 100%; height: 4px; display: flex; }
        .line-blue { width: 50%; background-color: var(--dark-blue); }
        .line-red { width: 50%; background-color: var(--red); }

        .meter-area { width: 100%; background-color: var(--bg-light); flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding-top: 25px; }
        .card { background: var(--white); border-radius: 35px; width: 92%; max-width: 420px; padding: 40px 10px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #F1F3F5; }
        .label { color: #9CA3AF; font-size: 13px; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 5px; }
        .fare-val { font-size: 85px; font-weight: 900; color: var(--black); margin: 5px 0; line-height: 1; }
        .currency { color: var(--red); font-size: 35px; vertical-align: middle; }
        .decimal { font-size: 50px; color: #6B7280; }

        /* Receipt View */
        #receipt-view { display: none; width: 100%; flex-direction: column; align-items: center; padding-top: 20px; }
        .receipt-card { background: white; width: 85%; padding: 30px; border-radius: 20px; border: 2px dashed #D1D5DB; }
        .r-line { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 16px; color: #4B5563; }
        .r-total { border-top: 2px solid var(--black); margin-top: 15px; padding-top: 15px; font-weight: 900; font-size: 24px; color: var(--red); display: flex; justify-content: space-between; }

        .btn-container { width: 100%; position: fixed; bottom: 30px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn { width: 92%; max-width: 420px; padding: 20px; border-radius: 22px; border: none; font-size: 18px; font-weight: 900; color: var(--white); background: var(--red); text-transform: uppercase; }
        .btn-share { background: #25D366; }
        .btn-reset { background: var(--black); }
    </style>
</head>
<body>
    <div class="header"><img id="logo-img" src="" alt="Logo"></div>
    <div class="separator"><div class="line-blue"></div><div class="line-red"></div></div>

    <div id="live-meter" class="meter-area">
        <div class="card">
            <div class="label">Live Fare</div>
            <div class="fare-val"><span class="currency">₹</span><span id="fare-whole">0</span><span class="decimal">.</span><span id="fare-dec" class="decimal">00</span></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; margin-top:30px; border-top:1px solid #F3F4F6; padding-top:20px;">
                <div><div class="label">Distance</div><div id="dist" style="font-size:28px; font-weight:900;">0.00</div></div>
                <div><div class="label">Waiting</div><div id="wait" style="font-size:28px; font-weight:900;">0</div></div>
            </div>
        </div>
        <div class="btn-container"><button id="mainBtn" class="btn" onclick="toggleTrip()">Start Trip</button></div>
    </div>

    <div id="receipt-view" class="meter-area">
        <div class="receipt-card">
            <h2 style="text-align: center; margin: 0 0 20px 0;">Trip Summary</h2>
            <div class="r-line"><span>Pickup Time:</span><span id="r-start">--</span></div>
            <div class="r-line"><span>Drop Time:</span><span id="r-end">--</span></div>
            <hr style="border:0; border-top:1px solid #eee;">
            <div class="r-line"><span>Total Distance:</span><span id="r-dist">0 km</span></div>
            <div class="r-line"><span>Total Waiting:</span><span id="r-wait">0 min</span></div>
            <div class="r-total"><span>Total Bill:</span><span id="r-total">₹0.00</span></div>
        </div>
        <div class="btn-container">
            <button class="btn btn-share" onclick="shareToOwner()">Report to Owner</button>
            <button class="btn btn-reset" onclick="location.reload()">New Trip</button>
        </div>
    </div>

    <script>
        let active = false, distance = 0, fare = 0, waitMins = 0;
        let geoWatch, lastTime, lastPos, startTime, endTime;
        const params = new URLSearchParams(window.location.search);
        const brand = params.get('brand') || 'get';
        const tType = params.get('t') || '1';
        document.getElementById('logo-img').src = brand === 'red' ? "red-taxi.png" : "get-taxi.png";
        
        let config = { base: 80, rate: 25 }; 
        if(tType === '2') config = { base: 100, rate: 25 }; 
        if(tType === '3') config = { base: 80, rate: 27 }; 

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9; // Slightly slower for clarity
            window.speechSynthesis.speak(utterance);
        }

        function toggleTrip() {
            if(!active) {
                active = true; fare = config.base; lastTime = Date.now();
                startTime = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                document.getElementById('mainBtn').innerText = "Stop Trip";
                startTracking();
                setInterval(updateLiveWaiting, 1000);
            } else { finishTrip(); }
        }

        function finishTrip() {
            active = false;
            endTime = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            navigator.geolocation.clearWatch(geoWatch);
            
            // VOICE ANNOUNCEMENT
            let totalAmount = Math.floor(fare);
            speak(`Thank you for travelling with us. The bill amount is Rupees ${totalAmount}`);

            document.getElementById('live-meter').style.display = 'none';
            document.getElementById('receipt-view').style.display = 'flex';
            
            document.getElementById('r-start').innerText = startTime;
            document.getElementById('r-end').innerText = endTime;
            document.getElementById('r-dist').innerText = distance.toFixed(2) + ' KM';
            document.getElementById('r-wait').innerText = Math.floor(waitMins) + ' MIN';
            document.getElementById('r-total').innerText = '₹' + fare.toFixed(2);
        }

        function shareToOwner() {
            let msg = `*OWNER REPORT - GET TAXI KOVAI*%0A*Pickup:* ${startTime}%0A*Drop:* ${endTime}%0A*Distance:* ${distance.toFixed(2)} KM%0A*Waiting:* ${Math.floor(waitMins)} MIN%0A*TOTAL FARE: ₹${fare.toFixed(2)}*`;
            window.open(`https://wa.me/919043743777?text=${msg}`, '_blank');
        }

        function updateLiveWaiting() {
            if(active) {
                let now = Date.now();
                let elapsed = (now - lastTime) / 60000;
                if(!lastPos || lastPos.coords.speed < 0.5) {
                    waitMins += elapsed; fare += (elapsed * 2);
                    lastTime = now; updateUI();
                }
            }
        }

        function startTracking() {
            geoWatch = navigator.geolocation.watchPosition(p => {
                let now = Date.now();
                if(lastPos) {
                    let d = calcDist(lastPos.coords.latitude, lastPos.coords.longitude, p.coords.latitude, p.coords.longitude);
                    if (d > 0.015) { distance += d; fare += (d * config.rate); }
                }
                lastPos = p; lastTime = now; updateUI();
            }, null, {enableHighAccuracy: true});
        }

        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function updateUI() {
            let parts = fare.toFixed(2).split('.');
            document.getElementById('fare-whole').innerText = parts[0];
            document.getElementById('fare-dec').innerText = parts[1];
            document.getElementById('dist').innerText = distance.toFixed(2);
            document.getElementById('wait').innerText = Math.floor(waitMins);
        }
    </script>
</body>
</html>
